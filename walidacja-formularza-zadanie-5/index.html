<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidacja formularza - zadanie 5</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper-frame">
        <h1>Zapisz się do newslettera!</h1>

        <form action="" id="newsletter">
            <ul id="issues">
            </ul>
            <label for="nameLastname">Imię i nazwisko:</label>
            <br>
            <input type="text" name="nameLastname" id="nameLastname" placeholder="Imię Nazwisko">
            <br>
            <label for="email">Adres E-mail:</label>
            <br>
            <input type="text" name="email" id="email" placeholder="example@example.com">
            <br>
            <input type="checkbox" name="all-agreements" id="all-agreements">Wszystkie zgody
            <br>
            <input type="checkbox" name="agreement-1" id="agreement-1">Zgoda marketingowa 1
            <br>
            <input type="checkbox" name="agreement-2" id="agreement-2">Zgoda marketingowa 2
            <br>
            <button type="submit" id="signUp">Zapisz się</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
